<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°—é—Ä–ø—Ä–∏–∑ üíñ</title>
  <style>
    body {
      background: pink;
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 50px;
      overflow: hidden; /* —á—Ç–æ–±—ã —Å–µ—Ä–¥–µ—á–∫–∏ –Ω–µ –≤—ã—Ö–æ–¥–∏–ª–∏ –∑–∞ —ç–∫—Ä–∞–Ω */
    }
    h1 {
      color: red;
      font-size: 2.5em;
      animation: fadeIn 2s ease-in-out;
    }
    img {
      margin-top: 20px;
      max-width: 80%;
      animation: fadeIn 3s ease-in-out;
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–µ—Ä–¥–µ—á–µ–∫ */
    .heart {
      position: absolute;
      bottom: 0;
      font-size: 2em;
      color: red;
      animation: floatUp 5s linear forwards;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-600px) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- –ù–∞–¥–ø–∏—Å—å -->
  <h1>–Ø —Ç–µ–±—è –ª—é–±–ª—é ‚ù§Ô∏è</h1>

  <!-- –ì–∏—Ñ–∫–∞ -->
  <img src="cat.gif" alt="Love gif">

  <!-- –°–µ—Ä–¥–µ—á–∫–∏ -->
  <div id="hearts"></div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.animationDuration = (3 + Math.random() * 3) + "s";
      document.getElementById("hearts").appendChild(heart);

      // —É–¥–∞–ª—è–µ–º —Å–µ—Ä–¥–µ—á–∫–æ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    // —Å–æ–∑–¥–∞—ë–º —Å–µ—Ä–¥–µ—á–∫–∏ –∫–∞–∂–¥—ã–µ 500 –º—Å
    setInterval(createHeart, 500);
  </script>
</body>
</html>
